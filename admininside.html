  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fbd1dc, #fff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg,
    .animated-bg2 {
      position: fixed;
      z-index: 0;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(80px);
    }

    .animated-bg {
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffdde1, #fbd1dc);
      animation: float 10s ease-in-out infinite;
    }

    .animated-bg2 {
      bottom: -120px;
      right: -120px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #ffc2d1, #f8b5bd);
      animation: float2 12s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(20px) translateX(10px);
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(-15px) translateX(-20px);
      }
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      border-radius: 15px;
    }

    .header-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }

    .header-title {
      font-weight: 600;
      font-size: 1.8rem;
      color: #dc3545;
      margin-left: 15px;
    }

    .dashboard-container {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .card-dashboard {
      border: none;
      border-radius: 16px;
      text-align: center;
      transition: all 0.3s ease;
      padding: 30px 15px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .card-dashboard i {
      font-size: 2.5rem;
      color: #dc3545;
      margin-bottom: 12px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .card-dashboard:hover {
      transform: translateY(-8px);
      background: linear-gradient(145deg, #ffe0e8, #fff);
      box-shadow: 0 12px 30px rgba(220, 53, 69, 0.25), 0 0 15px rgba(255, 255, 255, 0.3);
      border: 1px solid #dc3545;
    }

    .card-dashboard:hover i {
      transform: scale(1.2);
      color: #ff6f61;
    }

    .card-dashboard h6 {
      font-weight: 600;
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    a.text-decoration-none.text-dark:hover {
      text-decoration: none;
      color: #dc3545;
    }

    footer {
      background-color: #dc3545;
      color: white;
      font-size: 0.9rem;
      z-index: 2;
    }

      color: #fff;

    }

    }

      }

  <style>

    @keyframes float2 {

</head>

  <script>
    function showMessage(message) {
      const toastEl = document.getElementById('custom-toast');
      const toastBody = document.getElementById('toast-message');
      toastBody.textContent = message;

      const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
      toast.show();
    }

    window.showPage = function (pageId) {
      const pages = document.querySelectorAll('.page-content');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      const targetPage = document.getElementById(pageId + '-page');
      if (targetPage) {
        targetPage.classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }


    window.toggleTheme = function () {
      const body = document.body;
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline-block';
        showMessage('Switched to Dark Mode');
        localStorage.setItem('theme', 'dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        sunIcon.style.display = 'inline-block';
        moonIcon.style.display = 'none';
        showMessage('Switched to Light Mode');
        localStorage.setItem('theme', 'light-mode');
      }
    }

    function applyInitialTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light-mode';
      document.body.classList.add(savedTheme);
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      if (savedTheme === 'dark-mode') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline-block';
      } else {
        sunIcon.style.display = 'inline-block';
        moonIcon.style.display = 'none';
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      applyInitialTheme();

      const today = new Date();
      const formattedDate = today.toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("current-date").textContent = formattedDate;

      if (!sessionStorage.getItem("announcementShown")) {
        const modal = new bootstrap.Modal(document.getElementById("announcementModal"));
        modal.show();
        sessionStorage.setItem("announcementShown", "true");
      }

      showPage('dashboard');
    });
  </script>
