      const now=new Date();
      let from = new Date(now);
      if(kind==='7d'){ from.setDate(now.getDate()-6); }
      else if(kind==='30d'){ from.setDate(now.getDate()-29); }
      else if(kind==='ytd'){ from = new Date(now.getFullYear(),0,1); }
      else if(kind==='12m'){ from = new Date(now); from.setFullYear(now.getFullYear()-1); from.setDate(from.getDate()+1); }
      fromDateEl.value = isoDay(from);
      toDateEl.value   = isoDay(now);
      refresh();
    }
    document.querySelectorAll('.quick-range .btn').forEach(b=>{
      b.addEventListener('click', ()=> applyQuickRange(b.dataset.range));
    });

    // ---- FETCHERS ----------------------------------------------------------

    // Click events: single collection with ts_num for range filter
    async function fetchClickEvents(){
      const from = startOfDay(parseYYYYMMDD(fromDateEl.value));
      const to   = endOfDay(parseYYYYMMDD(toDateEl.value));
      const b    = (buildingEl.value||'').toUpperCase();

      const qref = query(ref(db,'click_events'), orderByChild('ts_num'), startAt(from.getTime()), endAt(to.getTime()));
      const snap = await get(qref);
      let rows = snap.exists() ? Object.values(snap.val()) : [];
      if (b) rows = rows.filter(r => (r.building||'').toUpperCase() === b);
      return rows.sort((a,c)=> (a.ts_num||0)-(c.ts_num||0));
    }

    // Visitor slips: stored by /visitor_slips/YYYY/MM/DD
   async function fetchVisitorSlips() {
      const from = parseYYYYMMDD(fromDateEl.value);
      const to = parseYYYYMMDD(toDateEl.value);
      const b = (buildingEl.value || '').toUpperCase();

      const all = [];
      const cur = new Date(from);

      while (cur <= to) {
        const y = String(cur.getFullYear());
        const m = String(cur.getMonth() + 1).padStart(2, '0');
        const d = String(cur.getDate()).padStart(2, '0');
        const dayRef = child(ref(db), `visitor_slips/${y}/${m}/${d}`);

        const snap = await get(dayRef);
        if (snap.exists()) {
          Object.values(snap.val()).forEach(v => {
            const building = (v.building || v.buildingCode || '').toUpperCase();
            const row = {
              date: v.date || `${y}-${m}-${d}`,
              building,
              purpose: v.purpose || '',
              name: v.name || v.visitorName || '',
            email: v.email || '',
              room: v.roomKey || v.room || '',
              ts_num: v.createdAt || new Date(`${y}-${m}-${d}T00:00:00`).getTime()
            };
            all.push(row);
          });
        }
        cur.setDate(cur.getDate() + 1);
      }

      let rows = all;
      if (b) rows = rows.filter(r => r.building === b);
      return rows.sort((a, c) => (a.ts_num || 0) - (c.ts_num || 0));
    }

    // ---- AGGREGATION (works for both) -------------------------------------

    function buildAggregatesForClicks(rows, fromStr, toStr){
      // days range
      const days=[]; {
        const from=parseYYYYMMDD(fromStr), to=parseYYYYMMDD(toStr);
        for(let d=new Date(from); d<=to; d.setDate(d.getDate()+1)) days.push(isoDay(d));
      }
      const perDay = Object.fromEntries(days.map(d=>[d,0]));
      rows.forEach(r=>{ if(r.date && perDay[r.date]!==undefined) perDay[r.date]++; });

      // per building
      const perBldg = {EN:0,TYK:0,LCT:0,UEC_MAIN:0};
      rows.forEach(r=>{ const b=(r.building||'').toUpperCase(); if(perBldg[b]!==undefined) perBldg[b]++; });

      // top targets by building
      const perBldgTargets = {EN:{},TYK:{},LCT:{},UEC_MAIN:{}}; // target
      rows.forEach(r=>{
        const b=(r.building||'').toUpperCase();
        const t=r.target||'(unknown)';
        if(!perBldgTargets[b]) perBldgTargets[b]={};
       perBldgTargets[b][t]=(perBldgTargets[b][t]||0)+1;
      });

      return { perDay, perBldg, perBldgTargets, days };
    }

    function buildAggregatesForSlips(rows, fromStr, toStr){
      const days=[]; {
        const from=parseYYYYMMDD(fromStr), to=parseYYYYMMDD(toStr);
        for(let d=new Date(from); d<=to; d.setDate(d.getDate()+1)) days.push(isoDay(d));
      }
      const perDay = Object.fromEntries(days.map(d=>[d,0]));
      rows.forEach(r=>{ if(r.date && perDay[r.date]!==undefined) perDay[r.date]++; });

      const perBldg = {EN:0,TYK:0,LCT:0,UEC_MAIN:0};
      rows.forEach(r=>{ const b=(r.building||'').toUpperCase(); if(perBldg[b]!==undefined) perBldg[b]++; });

      // top purposes by building
      const perBldgPurposes = {EN:{},TYK:{},LCT:{},UEC_MAIN:{}}; 
      rows.forEach(r=>{
        const b=(r.building||'').toUpperCase();
        const p=r.purpose || '(unspecified)';
        if(!perBldgPurposes[b]) perBldgPurposes[b]={};
        perBldgPurposes[b][p]=(perBldgPurposes[b][p]||0)+1;
      });

      return { perDay, perBldg, perBldgPurposes, days };
    }

    

    // ---- RENDER ------------------------------------------------------------

    function renderDaily(labels, data){

      if(chartDaily) chartDaily.destroy();
      chartDaily=new Chart(ctx,{
        type:'line',
        data:{ labels, datasets:[{ label:'Count', data, tension:.25 }]},
       options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true, ticks:{precision:0}}}}
      });
    }

      });
    }

    function renderTopListPerBuilding(obj, labelWord){

      const names={EN:'Engineering',TYK:'TYK',LCT:'LCT',UEC_MAIN:'UEC Main'};

        const pairs=Object.entries(obj[code]||{}).sort((a,b)=>b[1]-a[1]).slice(0,8);
       const td = pairs.length ? pairs.map(([k,v])=>`${k} <span class="muted">(${v})</span>`).join(' · ')
                                : '<span class="muted">No data</span>';

body.appendChild(tr);

      rows.slice(-50).reverse().forEach(r=>{

    function exportCSV(rows, headers, filenamePrefix){
      const escape=v=> `"${String(v??'').replace(/"/g,'""')}"`;
      const lines=[headers.join(',')];
      rows.forEach(r=>{ lines.push(headers.map(h=>escape(r[h])).join(',')); });
      const blob=new Blob([lines.join('\n')],{type:'text/csv;charset=utf-8;'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url; a.download=`${filenamePrefix}_${fromDateEl.value}_to_${toDateEl.value}.csv`; a.click();
      URL.revokeObjectURL(url);
    }

    // ---- MAIN REFRESH (UPDATED) ---------------------------------------------

    async function refresh(){
      rangeLabel.textContent = `${fromDateEl.value} → ${toDateEl.value}`;

      if(mode==='clicks'){
        sectionTitle.textContent='Click Events';
        chart1Title.textContent='Clicks per day';
       chart2Title.textContent='Clicks per building';
        topTitle.textContent='Most clicked targets per building';
        recentTitle.textContent='Recent events';
        modeBadge.textContent='Showing: Click Events';
        modeLabel.textContent='Switch to Visitor Slips';
        
        // Hide search bar
        searchInputContainer.style.display = 'none'; 

        const rows = await fetchClickEvents();
        const { perDay, perBldg, perBldgTargets, days } = buildAggregatesForClicks(rows, fromDateEl.value, toDateEl.value);
        renderDaily(days, days.map(d=>perDay[d]));
        renderBuilding(perBldg);
        renderTopListPerBuilding(perBldgTargets, 'Targets');
        renderClicksSample(rows);
        btnCSV.onclick = ()=>exportCSV(rows, ['date','building','room','target','ts_num'], 'rushue_clicks');

    } else {
        sectionTitle.textContent='Visitor Slips';
        chart1Title.textContent='Slips per day';
        chart2Title.textContent='Slips per building';
        topTitle.textContent='Top purposes per building';
        recentTitle.textContent='Recent visitor slips';
        modeBadge.textContent='Showing: Visitor Slips';
        modeLabel.textContent='Switch to Click Events';

        // Show search bar
        searchInputContainer.style.display = 'block'; 

        let rows = await fetchVisitorSlips(); // <-- Changed to 'let'

        // --- ADDED THIS FILTER LOGIC ---
        const searchTerm = searchInput.value.trim().toLowerCase();
        if (searchTerm) {
          rows = rows.filter(r => 
            (r.name || '').toLowerCase().includes(searchTerm)
          );
        }
        // --- END OF NEW FILTER LOGIC ---

        const { perDay, perBldg, perBldgPurposes, days } = buildAggregatesForSlips(rows, fromDateEl.value, toDateEl.value);
        renderDaily(days, days.map(d=>perDay[d]));
        renderBuilding(perBldg);
        renderTopListPerBuilding(perBldgPurposes, 'Purposes');
        renderSlipsSample(rows); // This will now render the filtered rows
        btnCSV.onclick = ()=>exportCSV(rows, ['date','building','name','email','purpose','room','ts_num'], 'rushue_slips');
      }
    }

    // mode toggle
    btnMode.addEventListener('click', ()=>{
      mode = (mode==='clicks') ? 'slips' : 'clicks';
      refresh();
    });

    // auth first, then default range + initial refresh
    onAuthStateChanged(auth, async (user)=>{
      if(user){ authState.textContent = `Signed in (anon): ${user.uid.slice(0,6)}…`; return; }
      try{ await signInAnonymously(auth); }
      catch(e){ authState.textContent = 'Auth failed — enable Anonymous sign-in'; console.error(e); }
    });

    // set default dates and hook up refresh
    setDefaultRange();
    btnRefresh.addEventListener('click', refresh);
    
    // --- ADDED THIS ---
    // Trigger refresh on 'Enter' key in search
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        refresh();
      }
    });

    [fromDateEl,toDateEl,buildingEl].forEach(el=>el.addEventListener('change', refresh));

    // first load
    refresh();
  </script>

<script>
    function showMessage(message) {
      const toastEl = document.getElementById('custom-toast');
      const toastBody = document.getElementById('toast-message');
      toastBody.textContent = message;

      const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
      toast.show();
    }

    window.showPage = function (pageId) {
      const pages = document.querySelectorAll('.page-content');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      const targetPage = document.getElementById(pageId + '-page');
      if (targetPage) {
        targetPage.classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }


    window.toggleTheme = function () {
      const body = document.body;
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline-block';
        showMessage('Switched to Dark Mode');
        localStorage.setItem('theme', 'dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        sunIcon.style.display = 'inline-block';
        moonIcon.style.display = 'none';
        showMessage('Switched to Light Mode');
        localStorage.setItem('theme', 'light-mode');
      }
    }

    function applyInitialTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light-mode';
      document.body.classList.add(savedTheme);
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      if (savedTheme === 'dark-mode') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'inline-block';
      } else {
        sunIcon.style.display = 'inline-block';
        moonIcon.style.display = 'none';
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      applyInitialTheme();

      const today = new Date();
      const formattedDate = today.toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("current-date").textContent = formattedDate;

      if (!sessionStorage.getItem("announcementShown")) {
        const modal = new bootstrap.Modal(document.getElementById("announcementModal"));
        modal.show();
        sessionStorage.setItem("announcementShown", "true");
      }

      showPage('dashboard');
    });
  </script>
